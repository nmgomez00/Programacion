<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-contacto.css">
    <title>Contactos</title>
</head>

<body>
    <header id="inicio">
        <h1>La Florería</h1>
        <nav>
            <ul>
                <li><a href=""><a href="../index.html">Inicio</a></a></li>
                <li><a href="../index.html#nosotros">Nosotros</a></li>
                <li><a href="../index.html#productos">Productos</a></li>
                <li> <a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="#contacto">
            <h2>Contacto</h2>
            <address>
                Para pedidos o consultas, contactanos al correo:
                <a href="mailto:contacto@webmaster.com"> contacto@webmaster.com</a>
            </address>
            <form action="">
                <label for="nombre">Nombre:</label>
                <br>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="email">Correo Electronico:</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="mensaje">Mensaje:</label>
                <br>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>
                <br>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2025 Florería. Todos los derechos reservados.
    </footer>
</body>

</html>
