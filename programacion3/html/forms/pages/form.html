<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>form</h1>
    </header>
    <main>
        <span>ir al <a href="../index.html">index</a></span>
        <form action="/enviar" method="POST">
            <section>
                <!--deben tener titulo al igual que article-->
                <h4>formulario de contacto</h4>
                <fieldset>
                    <legend>Datos</legend>
                    <div>
                        <label for="name">Nombre:</label>
                        <!--accesibiliad-->
                        <input type="text" id="name" name="name" required />
                    </div>
                    <!--no se usa br, con css lo haces-->
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <input type="search" placeholder="busqueda..." autocomplete="name"><!--mas cositas-->
                    <input type="password">
                    <input type="datetime" id="datetime" name="time">
                    <input type="date">


                    <div>
                        <label for="phone">Telefono:</label><input type="number" id="phone" name="phone" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Cositas</legend>
                    <div>
                        <input type="range" name="range" id="range" />
                    </div>
                    <div>
                        <label for="genero">Genero:</label>
                        <select name="genero" id="genero">
                            <option value="masculino">Masculino</option>
                            <option value="" selected>Seleccione un genero</option>
                            <option value="femenino">femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Intereses:</label>
                        <label for="deporte">deporte</label>
                        <input type="checkbox" />

                        <label for="musica">musica</label>
                        <input type="checkbox" />
                    </div>
                    <div>
                        <input type="radio" id="opcion1" name="eleccion">
                        <label for="opcion1">opcion1</label>

                        <input type="radio" id="opcion2" name="eleccion">
                        <label for="opcion2">opcion2</label>

                        <input type="radio" id="opcion3" name="eleccion">
                        <label for="opcion3">opcion3</label>
                    </div>
                    <div>
                        <label for="file">Seleccione un archivo</label>
                        <input type="file" name="file" id="file">
                    </div>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                </fieldset>
            </section>
            <input type="submit" />
            <input type="hidden">
            <input type="reset">
        </form>
    </main>
    <footer>
        <h6>&copy; Todos los derechos reservados</h6>
        <section>
            <ul>
                <h5>redes sociales</h5>
                <li><a href="#">instagram</a></li>
                <li><a href="#">facebook</a></li>
                <li><a href="#">x</a></li>
            </ul>
        </section>
    </footer>
</body>

</html>
