<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <button class="mode-changer">Cambiar modo</button>

            tenetur deleniti illo quas perspiciatis eveniet fugit atque culpa iste, obcaecati iure velit maiores harum
            temporibus reiciendis?</p>
        <button> BUY </button>
    </article>
    <script>
        let buttonEl = document.getElementbyId("mode-changer");
        buttonEl.addEventLisener("click", function () {
            document.body.classList.toggle("dark-mode");
        });


    </script>
</body>

</html>
